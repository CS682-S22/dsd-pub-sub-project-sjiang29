
// .proto to define the message sent and received between hosts
syntax = "proto3";


option java_outer_classname = "MsgInfo";

message Msg {

  int32 id = 1;
  string topic = 2;
  bytes content = 3;
  string senderName = 4;
  int32 senderId = 5;
  string type = 6;
  int32 startingPosition = 7;
  int32 requiredMsgCount = 8;
  int32 copyNum = 9;
  int32 leaderId = 10;
  string dataVersion = 11;
  string subscriber = 12;
  string topic1Owner = 13;
  string topic2Owner = 14;

}